<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-center p-4">

    <h1 class="display-1">Pomodoro Timer</h1>
    <div id="timer" class="display-4 font-weight-bold">00:00</div>
    <div class="row p-2">
        <button class="btn btn-outline-primary preset-time m-1" data-time="25">25 minutes</button>
        <button class="btn btn-outline-primary preset-time m-1" data-time="50">50 minutes</button>
    </div>
    <hr class="dashed">
    <div class="row p-2">
        <input type="number" id="custom-time" class="form-control  m-1" placeholder="Example: 7" />
        <button id="custom-time-button" class="btn btn-outline-primary  m-1">Set Custom Time</button>
    </div>
    <button id="start" class="btn btn-primary  m-1">Start</button>
    <button id="reset" class="btn btn-danger  m-1">Reset</button>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- popup/popup.js -->
    <script src="popup.js"></script>

</body>
</html>
